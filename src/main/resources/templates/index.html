<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home - Blogex</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
        th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
  <link rel="stylesheet" href="../static/fonts/font-awesome.min.css"
        th:href="@{/fonts/font-awesome.min.css}">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
  <div class="container"><a class="navbar-brand" href="index.html">MURILONERDX</a>
    <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
        class="fa fa-bars"></i></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about">Sobre mim</a></li>
        <li class="nav-item"></li>
      </ul>
    </div>
  </div>
</nav>
<header class="masthead" style="background-image:url('./static/img/home-bg.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto position-relative">
        <div class="site-heading">
          <h1>Blogex</h1><span class="subheading">Alguns projetos que estou desenvolvendo e que já foram desenvolvidos.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row" th:each="repository : ${repositories}">
    <div class="col-md-10 col-lg-8">
      <div class="post-preview"><a href="#" th:target="_blank" th:href="${repository.htmlUrl}">
        <h2 class="post-title" th:text="${repository.name} + ' (' + ${repository.language} + ')'">Angular-api</h2>
        <h3 class="post-subtitle" th:text="${repository.description}">Java project</h3>
      </a>
        <h5 class="post-subtitle" th:text="${repository.htmlUrl}">https://github.com/murilonerdx</h5>
        <p class="post-meta">git clone <a href="#" th:text="${repository.cloneUrl}">git clone https://github.com/murilonerdx</a></p>
      </div>
      <hr>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <ul class="list-inline text-center">
            <a class="list-inline-item" th:target="_blank" href="https://twitter.com/corujasdeatena"
               th:href="@{https://twitter.com/corujasdeatena}"><span class="fa-stack fa-lg"><i
                class="fa fa-circle fa-stack-2x"></i><i
                class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a>
            <a class="list-inline-item" th:target="_blank" href="https://github.com/murilonerdx/"
               th:href="@{https://github.com/murilonerdx/}"><span class="fa-stack fa-lg"><i
                class="fa fa-circle fa-stack-2x"></i><i
                class="fa fa-github fa-stack-1x fa-inverse"></i></span></a>
          </ul>
          <p class="text-muted copyright">Copyright&nbsp;© Murilonerdx</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
  <script src="../static/js/clean-blog.js" th:href="@{/js/clean-blog.js}"></script>
</body>

</html>
